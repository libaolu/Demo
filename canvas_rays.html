<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>射线</title>
</head>
<body>
        <canvas id="canvas" width="500px" height="500px"></canvas>

        <script type="text/javascript">
            var canvas=document.getElementById("canvas");
            var context=canvas.getContext("2d");
            //设置射线渐变
            var grad=context.createRadialGradient(canvas.width/2,canvas.height/2,50,canvas.width/2,canvas.height/2,200);
            //设置渐变颜色
            grad.addColorStop(0,"#E6E6FA");
            grad.addColorStop(0.25,"#1E90FF");
            grad.addColorStop(0.5,"#F0F8FF");
            grad.addColorStop(0.75,"#5F9EA0");
            grad.addColorStop(1,"#008080");

            //设置填充样式为渐变
            context.fillStyle=grad;

            //绘制矩形
            context.fillRect(0,0,canvas.width,canvas.height)
        </script>
</body>
</html>
