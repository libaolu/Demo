<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas二次贝塞尔曲线</title>
</head>
<body>
        <canvas id="canvas" width="400" height="400">nothing</canvas>

</body>
        <script type="text/javascript">
            function draw(){
                var canvas=document.getElementById("canvas");
                if(canvas.getContext){
                    var cx=canvas.getContext("2d");

                    //二次贝塞尔曲线
                    cx.beginPath();
                    cx.moveTo(75,25);
                    cx.quadraticCurveTo(25,25,25,62.6);
                    cx.quadraticCurveTo(25,100,50,100);
                    cx.quadraticCurveTo(50,120,30,125);
                    cx.quadraticCurveTo(60,120,65,100);
                    cx.quadraticCurveTo(125,100,125,62.5);
                    cx.quadraticCurveTo(125,25,75,25);
                    cx.stroke();
                }
            }
        </script>
</html>
