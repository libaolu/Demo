<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>八卦图</title>
    <style type="text/css">
        h1{
            margin-left: 115px;
        }
    </style>
</head>
<body>
    <h1>太极八卦图</h1>
    <canvas id="canvas" width="500" height="300">你的浏览器不支持canvas,请升级你的浏览器</canvas>

    <script type="text/javascript">
        var canvas=document.getElementById("canvas");
        var context=canvas.getContext("2d");

        //绘制空心圆形
        context.beginPath();
        context.arc(200,200,100,0,Math.PI*2);
        context.closePath();
        context.stroke();

        //绘制实心半圆
        context.beginPath();
        context.arc(200,200,100,Math.PI/2,Math.PI*3/2);
        context.closePath();
        context.fill();

        //绘制黑色圆形
        context.beginPath();
        context.arc(200,250,50,0,Math.PI*2);
        context.closePath();
        context.fill();

        //绘制白色圆形
        context.fillStyle="white";
        context.beginPath();
        context.arc(200,150,50,0,Math.PI*2);
        context.closePath();
        context.fill();

        //绘制一白一黑小圆形
        context.beginPath();
        context.arc(200,250,20,0,Math.PI*2);
        context.closePath();
        context.fill();

        context.fillStyle="black";
        context.beginPath();
        context.arc(200,150,20,0,Math.PI*2);
        context.closePath();
        context.fill();
    
    </script>

</body>
</html>
