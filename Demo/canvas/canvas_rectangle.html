<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas矩形</title>
    <script type="text/javascript"></script>
</head>
<body>
    <canvas id="canvas" width="500px" height="500px"></canvas>
    <script type="text/javascript">
        var canvas=document.getElementById("canvas");
        var context=canvas.getContext("2d");//创建2d得内容对象

        //路径或图形
        context.beginPath();
        context.fillStyle="#cc99ff";//设置矩形得颜色
        context.fillRect(100,100,300,300);//绘制实心矩形
        context.closePath();

        context.beginPath();
        context.strokeStyle="#33ff66";//设置矩形得边框颜色
        context.strokeRect(200,200,200,200);//绘制空心矩形
        context.closePath();

        context.beginPath();
        context.clearRect(100,100,100,100);//清除属性所指定得区域得像素
        context.closePath();
    </script>
</body>
</html>
